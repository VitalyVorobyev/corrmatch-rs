name: Test Python Bindings

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test-python:
    name: Build and test (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest numpy pillow

      - name: Build and install bindings
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -m corrmatch-py/Cargo.toml --out dist --interpreter python

      - name: Install wheel
        run: >-
          python -c "import glob,sys,subprocess; wheels=glob.glob('dist/*.whl'); wheels.sort();
          wheels or sys.exit('No wheels found in dist/'); subprocess.check_call([sys.executable, '-m', 'pip', 'install', wheels[0]])"

      - name: Run tests
        working-directory: corrmatch-py
        run: python -m pytest python/tests
